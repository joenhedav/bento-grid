<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bento Grid</title>
</head>

<body>

    <div class="container">

        <div class="hero">
            <div class="content">
                <p class="title">Hi, I'm m0rphine <span>&#9472;&#9472;</span></p>
                <p class="para">Web designer and developer specializing in modern and functional digital experiences
                </p>
            </div>
        </div>
        <div class="img1">
            <img src="./img/img-1.png" alt="code">
        </div>
        <div class="img2">
            <img src="./img/img-2.jpeg" alt="code">
        </div>
        <div class="social">SOCIAL MEDIA</div>

        <div class="profile">
            <img src="./img/profile.jpg" alt="profile">
        </div>
        <div class="about">ABOUT</div>
        <div class="img3">
            <img src="./img/img-3.jpg" alt="code">
        </div>
        <div class="resources">RESOURCES</div>

        <div class="newsletter">
            <div class="content">
                <div class="text">
                    <p>Get design tips & guides straight to your inbox for free!</p>
                </div>
                <div class="input">
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </div>
            </div>
        </div>
        <div class="stack">
            <div class="stack-content">
                <p>Stack I use</p>
                <div class="stack-icons">
                    <div>
                        <img src="./assets/html.svg" alt="html">
                    </div>
                    <div>
                        <img src="./assets/css.svg" alt="css">
                    </div>
                    <div>
                        <img src="./assets/javascript.svg" alt="js">
                    </div>
                </div>
            </div>
        </div>
        <div class="theme">THEME</div>
        <div class="contact">CONTACT</div>

    </div>

</body>

</html>
